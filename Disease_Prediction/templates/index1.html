<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Disease Detection Dashboard</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>

 
	<h1>Disease Prediction</h1>
     <!-- Main Input For Receiving Query to our ML -->
   
      <h3> {{ text }} </h3>
 

    <br>
     <form action="{{ url_for('predict')}}"method="GET">
         
         <input type="text" class="form-control" placeholder="Enter your search" name="q" id="q" value="{{text}}"> 
       <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Disease</button>
       
         
    </form>
    <br>
    <form action="{{ url_for('recognize_from_microphone')}}"method="POST">
         <button type="submit" class="btn btn-primary btn-block btn-large">Tell us your symptoms</button>
    </form>  
    <br>
 
         


    {{ prediction_text }}

    
</body>
</html>
